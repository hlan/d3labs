<!DOCTYPE html>

        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script>

            //Width and height
            var width = 500;
            var height = 300;

            //Create SVG element
            var canvas = d3.select("body")
                        .append("svg")
                        .attr("width", 500)
                        .attr("height", 300);

      //      Load in GeoJSON data
            d3.json("https://github.com/hlan/d3labs/blob/master/mnmappluto.geojson", function(json){

              var group = canvas.selectAll("g")
                          .data(json.features)
                          .enter()
                          .append("g")

              var projection = d3.geo.mercator();
              var path =d3.geo.path().projection(projection);

              var area = group.append("path")
                        .attr("d",path)
                        .attr("class","area")
                        .attr("fill","steelblue");

            });
